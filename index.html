<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card" aria-labelledby="username">
      <div class="img_container">
        <div class="overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="msg_container">
        <h1 id="username">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="asset_container">
        <p class="price"><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt="" />3 days left</p>
      </div>
      <hr />
      <div class="author_container">
        <img class="image-avatar" src="./images/image-avatar.png" alt="" />
        <p class="author"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </section>
  </body>
</html>
